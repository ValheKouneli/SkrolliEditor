  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>SkrolliEditor</title>
    </head>

    <body>
      {% if current_user.is_authenticated %}
      <p>
        Logged in: {{ current_user.name }}
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Login</a>
      {% endif %}
      <ul>
        <li><a href="{{ url_for('articles_index') }}">Articles</a></li>
        <li><a href="{{ url_for('articles_form') }}">Add an article</a></li>
      </ul>
      {% block body %}
      <p>
        Plop!
      </p>
      {% endblock %}
    </body>
  </html>
