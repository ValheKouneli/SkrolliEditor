{% macro formfield(field) -%}
      <tr>
        <td>
      {{ field.label }}
        </td>
        <td>
      {{ field }}
        </td>
      </tr>
      {% if field.errors|length != 0 %}
      <td colspan=2>
          <ul>
              {% for error in field.errors %}
              <li>{{ error }}</li>
              {% endfor %}
          </ul>
      </td>
      {% endif %}
{%- endmacro %}
