{% extends "layout.html" %}
{% from "quickform_macro.html" import quickform %}

{% block body %}
    <h1 class="text-info">Create an issue</h1>
    <form class="form form-horizontal" role="form" method="POST" action="{{ url_for('issues_create') }}">
        {{ quickform(form) }}
        <input class="btn btn-primary" type="submit" value="Create a new issue" />
    </form>
{% endblock %}
