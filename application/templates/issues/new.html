{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block body %}
<h1>Create an issue</h1>
<div class="container">

<form class="form form-horizontal" role="form" method="POST" action="{{ url_for('issues_create') }}">
    <dl>
        {{ wtf.quick_form(form, form_type="horizontal", horizontal_columns=('lg', 2, 4)) }}
        <input class="btn btn-primary" type="submit" value="Create a new issue" />
    </dl>
</form>
</div>
{% endblock %}
