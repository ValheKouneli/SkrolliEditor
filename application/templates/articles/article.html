{% extends "layout.html" %}

{% block body %}
<h2>{{ article.name }}</h2>
<p>Issue: {{ article.issue }}</p>
<p>Writer: {{ article.writer }}</p>
<p>Editor: {{ article.editor_in_charge }}</p>
<p>Ready: {{ article.ready }}</p>
<p>Synopsis: {{ synopsis }}</p>

{% if current_user.editor %}
<a href="{{ url_for('article_update', article_id=article.id) }}">Edit article info</a>
{% endif %}
{% endblock %}
