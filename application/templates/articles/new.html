{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block body %}
<div class="container">
<form class="form form-horizontal" role="form" method="POST" action="{{ url_for('articles_create') }}">
    <dl>
        {{ wtf.quick_form(form, form_type="horizontal", horizontal_columns=('lg', 2, 4)) }}
        <input class="btn btn-primary" type="submit" value="Add a new article" />
    </dl>
</form>
</div>
{% endblock %}
